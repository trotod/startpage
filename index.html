<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Startpage</title>
    <meta name="author" content="David Liu">
    <meta name="description" content="My startpage links and stuff.">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <header class="header">
      <h1>Startpage</h1>
      <form id="search" class="search" action="https://duckduckgo.com/" method="get" name="ddg">
        <label for="q">Search</label>
        <input id="q" class="q" type="text" name="q">
        <button class="button" type="submit">Search</button>
      </form>
    </header>

    <section class="links">
      <ul>
        <li class="school clearfix">
          <h2>School</h2>
          <ul>
            <li><a href="https://turnitin.com/login_page.asp">Turnitin</a></li>
            <li><a href="https://classroom.google.com/">Google Classroom</a></li>
          </ul>
        </li>
        <li class="tools clearfix">
          <h2>Tools</h2>
          <ul>
            <li><a href="https://gfycat.com/">Gfycat</a></li>
            <li><a href="https://pomf.se/">Pomf.se</a></li>
            <li><a href="https://drive.google.com/">Google Drive</a></li>
          </ul>
        </li>
        <li class="resources clearfix">
          <h2>Resources</h2>
          <ul>
            <li><a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a></li>
            <li><a href="https://developer.mozilla.org/">MDN</a></li>
            <li><a href="https://www.wolframalpha.com/">Wolfram Alpha</a></li>
            <li><a href="https://wiki.archlinux.org/">ArchWiki</a></li>
          </ul>
        </li>
        <li class="entertainment clearfix">
          <h2>Entertainment</h2>
          <ul>
            <li><a href="https://www.youtube.com/">YouTube</a></li>
            <li><a href="https://www.reddit.com/">Reddit</a></li>
            <li><a href="https://xkcd.com/">xkcd</a></li>
          </ul>
        </li>
      </ul>
    </section>

    <script src="main.js"></script>
  </body>
</html>
